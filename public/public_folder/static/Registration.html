<!DOCTYPE html>
<html>
<head>
	<title>Sign up | Jamknife </title>
	<link rel="stylesheet" type="text/css" href="reg_style.css">
</head>
<body>
	<div id="header">
		<div id="navigation">
			<a href="jamknife.com"><h5 class="font_logo">JAMKNIFE</h5></a>
			<p class="log_button">Log in</p>
		</div>
	</div>
	<div id="form_container">
		<form id="form" action="">
			<p style="padding-left:10px;">Sign up</p>
			<input type="text" name="username" placeholder="Pick a username" maxlength="25" required >
			<br>
			<input type="email" name="email" placeholder="Enter your Email"  required >
			<br>
			<input type="password" name="password" placeholder="Create a password" required>
			<br>
			<input type="password" name="confirm_password" placeholder="Confirm your password" required>
			<br>
			<p class="error_report">Invalid username and password</p>
			<input type="submit" value="Sign Up">
			<p id="disclaimer"sign>By signing up, you agree to the <span style="text-decoration: underline;"><a href="http://www.google.com/">Terms of Service</a></span> and <span style="text-decoration: underline;"><a href="http://www.google.com/">Privacy Policy</span>.</a></p>
		</form>
	</div>
	<div id="footer">
		<img id="logo_2" src="logo_2.png"/>
	</div>
</body>
</html>
