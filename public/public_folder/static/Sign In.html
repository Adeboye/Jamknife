<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Sign in | Jamknife</title>
	<link rel="stylesheet" type="text/css" href="Sign_in_style.css">
</head>
<body>
	<div id="header">
		<div id="navigation">
			<a href="jamknife.com"><h5 class="font_logo">JAMKNIFE</h5></a>
			<p class="log_button">Sign Up</p>
		</div>
	</div>
	<div id="form_container">
			<form id="form" action="">
			<p>Sign In</p>
			<input type="text" name="username" placeholder="Enter your username" maxlength="25" required >
			<br>
			<input type="password" name="password" placeholder="Enter your password" required>
			<br>
			<p class="error_report">Invalid username and password</p>
			<input type="submit" value="Sign In">
			<p id="click_here">Dont have an account yet? <span style="text-decoration:underline;"><a href="">click here to register.<a></span></p>
		</form>
	</div>
	<div id="footer">
		<img id="logo_2" src="logo_2.png"/>
	</div>
</body>
</html>
