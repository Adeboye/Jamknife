<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
	<link rel="stylesheet" type="text/css" href="edit_profile_style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<body>
	<div id="header">
		<div id="navigation">
			<a href="jamknife.com"><h5 id="font_logo">JAMKNIFE</h5></a>
			<p class="post_button">POST SONG</p>
			<p class="log_button">LOG OUT</p>
			<div id="user_nav">
				<img class="avatar" src="default_picture.png">
				<p class="username">demi.adeniyi</p>
			</div>
		</div>
	</div>
	<div id="profile_section">
		<div id="edit_profile_wrapper">
			<p id="edit_profile">EDIT PROFILE</p>
			<img id="cancel_button" src="cancel.png">
		</div>
		<div id="avatar_container">
			<img class="avatar" src="default_picture.png">
			<div id="avatar_overlay">
				<i class="fa fa-camera fa-4x"></i>
			</div>
		</div>
		<form id="form" action="">
			<label id="username_icon"><img src="username_label.png"></label>
			<input type="text" id="a" name="username" placeholder="demi.adeniyi" maxlength="25">
			<br>
			<label id="name_icon"><img src="name_icon.png"></label>
			<input type="text" name="fullname" placeholder="Demiloye Adeniyi" maxlength="25">
			<br>
			<label id="web_icon"><img src="web_icon.png"></label>
			<input type="Url" name="website" placeholder="www.colouredconversations.com">
			<br>
			<label id="bio_icon"><img src="bio.png"></label>
			<textarea name="bio" rows="6" cols "298" placeholder="Bitch im the man, yeah i said it. Im the man, dont you forget it"></textarea>
			<br>
			<p class="error_report">That username is not available.</p>
			<input type="submit" value="SAVE CHANGES">
		</form>		
	</div>
</body>
</html>
