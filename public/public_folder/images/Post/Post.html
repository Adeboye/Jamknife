<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="Post.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
	<div id="post_overlay">
		<div id="post_console">
			<div id="post_console_header">
				<p id="post_console_header_label">POST SONG</p>
				<button id="post_go_back">
					<img src="go_back.png"/>
				</button>
				<button id="cancel_post">
					<img src="cancel_post.png"/>
				</button>
			</div>
			<button id="change_post_bg">
				<img src="camera.png" id="post_camera_icon" title="Edit image" />
			</button>
			<div id="lightbox">
				<img id="play_lightbox" src="play.png" alt=""/>
				<div id="lightbox_caption_container">
					<p class="lightbox_caption">&quot;Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nec purus in ante pretium blandit. Aliquam erat volutpat. Nulla libero lectus.&quot;
					</p>
					<ul class="lightbox_tags">
						<li>Trip Hop</li>
						<li>Experimental</li>
						<li>Alternative RnB</li>
					</ul>
				</div>
				<div id="lightbox_overlay"></div>
				<img class="lightbox_album_cover" src="fka.jpg" alt=""/>
				<img class="lightbox_avatar" src="demi.jpg" alt=""/>
				<p class="lightbox_username">demiadeniyi</p>
				<img id="lightbox_video_button" src="video.png" />
				<img class="lightbox_source" src="soundcloud.png"/>
				<p class="lightbox_artist_name">FKA Twigs</p>
				<p class="lightbox_song_name">Two Weeks</p>
			</div>
			<div id="post_form_container">
				<form id="post_form" action="">
					<label for="caption">Caption:</label>
					<br>
					<textarea name="caption" rows="6" placeholder="Write your story...." maxlength="160"></textarea>
					<label for="Tags">Tags:</label>
					<br>
					<input id="post_main_tags"  type="text" name="fullname" placeholder="Seperate tags using a comma ( , )" maxlength="70">
					<label for="song_name">Song title:</label>
					<br>				
					<input id="post_main_song_name"  type="text" name="fullname" placeholder="Two Weeks">
					<label for="artist_name">Artist name:</label>
					<br>
					<input id="post_main_artist_name"  type="text" name="fullname" placeholder="FKA Twigs">
					<label for="youtube_link">Youtube link (optional):</label>
					<br>
					<input id="post_main_youtube_link"  type="text" name="fullname" placeholder="www.youtube.com/grljnekgnekrgnkelnge" maxlength="70">
					<input type="submit" value="CREATE">
				</form>
			</div>						
		</div>
	</div>
</body>
</html>
